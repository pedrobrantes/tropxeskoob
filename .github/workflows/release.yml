name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-cargo:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-binaries:
    name: Build Binaries
    needs: publish-cargo
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use-cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use-cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git
      
      - name: Build
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Package
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd target/${{ matrix.target }}/release
            7z a ../../../tropxeskoob-${{ matrix.target }}.zip tropxeskoob.exe
          else
            cd target/${{ matrix.target }}/release
            tar czf ../../../tropxeskoob-${{ matrix.target }}.tar.gz tropxeskoob
          fi
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tropxeskoob-${{ matrix.target }}
          path: tropxeskoob-${{ matrix.target }}.*

  github-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: tropxeskoob-*
          merge-multiple: true
      - uses: softprops/action-gh-release@v1
        with:
          files: tropxeskoob-*
          generate_release_notes: true
          body: |
            ## Installation
            
            ### Via Cargo
            ```bash
            cargo install tropxeskoob
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
